//Selecció del port d'accès http://localhost:9000
server.port=9000

//Conexió a la base de dades SQL
//Url de la base de dades, en aquest cas es local
spring.datasource.url=jdbc:mysql://localhost:3306/fruites?serverTimezone=UTC

//Usuari i contrassenya
spring.datasource.username=root
spring.datasource.password=

//Configuració de JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


